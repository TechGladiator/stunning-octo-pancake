<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Geocoding</title>
</head>

<body onload="initialize()">
  <div id="map" style="width: 100%; height: 90%;"></div>
  <div>
    <input id="address" type="textbox" value="National  Zoological  Park">
    <input type="button" value="Encode" onclick="codeAddress()">
  </div>
  <script>
    var geocoder;
    var map;

    function initialize() {
      geocoder = new google.maps.Geocoder();
      var latlng = new google.maps.LatLng(38.931948, -77.052443);
      var mapOptions = {
        zoom: 16,
        center: latlng
      }
      map = new google.maps.Map(document.getElementById('map'), mapOptions);
    }

    function codeAddress() {
      var address = document.getElementById('address').value;
      geocoder.geocode({
        'address': address
      }, function (results, status) {
        if (status == 'OK') {
          console.log('    Latitude and Longitude:', results[0].geometry.viewport.f.f + ', ' + results[0].geometry.viewport.b.b);
          map.setCenter(results[0].geometry.location);
          var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
          });
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=process.env.API_KEY"></script>
</body>

</html>
